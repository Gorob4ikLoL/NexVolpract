{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/styles.css' %}">

</head>
<body>
    <h1>Список постов</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
